<div class="login-container">
  <div class="login-column form-column">
    <div class="field">
      <label for="username">Username</label>
      <input pInputText id="username" type="text" />
    </div>

    <div class="field">
      <label for="password">Password</label>
      <input pInputText id="password" type="password" />
    </div>

    <div class="field">
      <p-button label="Login" icon="pi pi-user" styleClass="full-btn" />
    </div>
  </div>

  <div class="divider-column">
    <p-divider layout="vertical" class="divider-vertical"><b>OR</b></p-divider>
    <p-divider layout="horizontal" class="divider-horizontal" align="center"><b>OR</b></p-divider>
  </div>

  <div class="login-column signup-column">
    <p-button label="Sign Up" icon="pi pi-user-plus" severity="success" styleClass="full-btn" />
  </div>
</div>
