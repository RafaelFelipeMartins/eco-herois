<div class="camera-page">
  <header class="camera-header">
    <h2>Registrar Local</h2>
  </header>

  <main class="camera-content">
    <!-- Preview -->
    <img *ngIf="preview" [src]="preview" alt="foto" class="preview" />

    <!-- BotÃ£o de captura -->
    <label class="camera-button">
      <input
        type="file"
        accept="image/*"
        capture="environment"
        (change)="onFileSelected($event)"
      />
      <i class="pi pi-camera"></i>
    </label>

    <!-- Enviar -->
    <button
      *ngIf="preview"
      class="send-button"
      (click)="sendImage()"
    >
      Enviar foto
    </button>
  </main>
</div>
