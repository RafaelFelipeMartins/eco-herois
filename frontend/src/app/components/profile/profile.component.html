<div>
  <p-avatar class="avatar"  image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"  size="xlarge" shape="circle" />
</div>


<div class="card">

  <!-- cartões de rótulos/valores -->
  <div class="meter-labels">
    <div class="meter-card" *ngFor="let m of value">
      <div class="meter-card-content">
        <div class="meter-info">
          <span class="meter-label">{{ m.label }}</span>
          <span class="meter-value">{{ m.value }}%</span>
        </div>
        <span class="meter-icon" [style.background]="m.color1">
          <i [class]="m.icon"></i>
        </span>
      </div>
    </div>
  </div>

  <!-- barra empilhada -->
  <div class="meter-stack">
    <span
      class="meter-chunk"
      *ngFor="let m of value"
      [style.width.%]="m.value"
      [style.background]="getGradient(m.color1, m.color2)">
    </span>
  </div>

  <!-- rodapé com ações -->
  <div class="meter-footer">
    <button pButton label="Editar Perfil" [outlined]="true" size="small"></button>
    <button pButton label="Visualizar Dados" size="small"></button>
  </div>
</div>

<div class="achievements-bar">
  <div class="achievements-track">
    <div class="ach-chip" *ngFor="let a of achievements" [title]="a.label">
      <i class="{{ a.icon }}"></i>
      <span class="ach-name">{{ a.label }}</span>
      <span class="ach-badge">{{ a.count }}</span>
    </div>
  </div>
</div>
